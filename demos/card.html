<html>
  <head>
    <title>card demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-bundle.js"></script>
    <script
      type="module"
      src="../node_modules/@authentic/mwc-button/mwc-button.js"
    ></script>
    <script
      type="module"
      src="../node_modules/@authentic/mwc-icon/mwc-icon.js"
    ></script>
    <script
      type="module"
      src="../node_modules/@authentic/mwc-icon-button/mwc-icon-button.js"
    ></script>
    <script
      type="module"
      src="../node_modules/@authentic/mwc-card/mwc-card.js"
    ></script>
    <link rel="stylesheet" href="demo-component.css" />
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
        background-color: rgba(0, 0, 0, 0.05);
      }

      .presentCard {
        padding: 40px;
        display: flex;
        justify-content: center;
      }
      .rounded {
        border-radius: 8px;
        overflow: hidden;
      }

      .my-media {
        background-image: url("https://material-components-web.appspot.com/images/16-9.jpg");
        height: 100%;
        background-size: cover;
        background-position: center center;
      }
      .subtext {
        color: rgba(0, 0, 0, 0.54);
      }

      .content {
        display: block;
        padding: 1rem;
      }
    </style>
  </head>
  <body class="unresolved">
    <header>
      <a href="index.html"><mwc-icon>arrow_back</mwc-icon>
      <span>Card</span></a>
    </header>

    <main>
      <div class="presentCard">
        <mwc-card aspectRatio="16-9">
          <div slot="media" class="my-media"></div>

          <div slot="content" class="content">
            <h2 class="">Our Changing Planet</h2>
            <h3 class="subtext">by Kurt Wagner</h3>
            <div class="subtext">
              Visit ten places on our planet that are undergoing the biggest
              changes today.
            </div>
          </div>

          <div slot="action-buttons">
            <mwc-button dense class="mdc-card__action--button">Read</mwc-button>
            <mwc-button dense class="mdc-card__action--button">Save</mwc-button>
          </div>
          <div slot="action-icons">
            <mwc-icon-button title="Favorite" icon="favorite"></mwc-icon-button>
            <mwc-icon-button title="Share" icon="share"></mwc-icon-button>
            <mwc-icon-button
              title="More options"
              icon="more_vert"
            ></mwc-icon-button>
          </div>
        </mwc-card>
      </div>
    </main>

    <script>
      addEventListener("load", () =>
        document.body.classList.remove("unresolved")
      );
    </script>
  </body>
</html>
